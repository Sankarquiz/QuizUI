<div class="animated fadeIn">
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Quiz - Rules & Regulations
          </div>
          <div class="card-body">
            <div class="card-body" *ngIf="quizDefinition.registrationFields">
              <div [innerHtml]=quizDefinition.registrationFields.rulesAndRegulations> </div>
            </div>
          </div>
          <div class="card-footer">
            <div style="text-align:center">
              <button type="submit" class="btn btn-sm btn-primary"
                      (click)="Start()">
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
