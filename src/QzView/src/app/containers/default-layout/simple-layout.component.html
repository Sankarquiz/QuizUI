<app-header [fixed]="true"
            [sidebarToggler]=sidebarToggler
            [asideMenuToggler]=asideMenuToggler
            [appSidebarToggler]=appSidebarToggler
            [mobileSidebarToggler]=mobileSidebarToggler
            [mobileAsideMenuToggler]=mobileAsideMenuToggler
            [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 100, height: 40, alt: 'Knowledge Vyasa'}"
            [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: 30, height: 30, alt: 'CoreUI Logo'}">

  <ul *ngIf="IsValidUser" class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/user/dashboard">Dashboard</a>
    </li>    
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-list"></i></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-location-pin"></i></a>
    </li>
    <li *ngIf="IsValidUser; else logouttemplate" class="nav-item dropdown" dropdown placement="auto">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" routerLink="/user/dashboard"><i class="fa fa-wrench"></i> Dashboard</a>
        <a class="dropdown-item" routerLink="/login/logout"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
    <ng-template #logouttemplate>
      <li class="nav-item dropdown" dropdown placement="auto" tooltip="Sign In/Register">
        <a class="nav-link" href="./#/login" popover="Sign In/Register"
           triggers="mouseenter:mouseleave">
          <img src="assets/img/avatars/avatar.png" class="img-avatar" alt="admin@bootstrapmaster.com" />
        </a>
      </li>
    </ng-template>

  </ul>
</app-header>
<div class="app-body">
  <!-- Main content -->
  <main class="main">
      <router-outlet></router-outlet>  
  </main>
</div>
<app-footer>
  <span class="d-md-down-none"><a href="#">Knowledge Vyasa</a> &copy; 2018 Knowledge Vyasa.</span>
  <span class="ml-auto">Powered by <a href="#">Knowledge Vyasa</a></span>
</app-footer>
