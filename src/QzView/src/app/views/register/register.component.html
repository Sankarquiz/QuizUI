<div class="app-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register for Quiz {{registrationDetails.quizName}}</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" required #teamName="ngModel"
                     placeholder="Teamname" [(ngModel)]="registrationDetails.teamName">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input readonly type="text" class="form-control" placeholder="Email"
                     required #email="ngModel" [(ngModel)]="registrationDetails.email">
            </div>
            <div class="input-group mb-3" *ngIf="teamsize>1">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input readonly type="text" class="form-control" placeholder="Participant 2 Email"
                     required #email2="ngModel" [(ngModel)]="registrationDetails.email2">
            </div>
            <div class="input-group mb-3" *ngIf="teamsize>2">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input readonly type="text" class="form-control" placeholder="Participant 3 Email"
                     required #email3="ngModel" [(ngModel)]="registrationDetails.email3">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"></span>
              </div>
              <input type="text" class="form-control" placeholder="Mobile"
                     required
                     #phone="ngModel" [(ngModel)]="registrationDetails.phone">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Contestant Name"
                     required #contestantName="ngModel" [(ngModel)]="registrationDetails.contestantName">
            </div>
            <div class="input-group mb-3" *ngIf="teamsize>1">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Contestant 2 Name"
                     required #contestantName2="ngModel" [(ngModel)]="registrationDetails.contestantName2">
            </div>
            <div class="input-group mb-3" *ngIf="teamsize>2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Contestant 3 Name"
                     required #contestantName3="ngModel" [(ngModel)]="registrationDetails.contestantName3">
            </div>
            <button type="button" class="btn btn-block btn-success" (click)="Register()">Create Account</button>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
