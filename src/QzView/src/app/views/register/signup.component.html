<div class="app-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mx-4">
          <form #signup="ngForm">
            <div class="card-body p-4">
              <h1>SignUp</h1>
              <p class="text-muted">Create your account</p>

              <div class="input-group mb-3" [class.has-error]="email.invalid && email.touched">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email"
                       required #email="ngModel" [pattern]="emailPattern" [(ngModel)]="loginDetails.email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" required #password="ngModel"
                       [(ngModel)]="loginDetails.password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" name="repeatpassword" class="form-control" placeholder="Repeat password"
                       required #repeatPassword1="ngModel" [(ngModel)]="repeatPassword">
              </div>
              <button type="submit" class="btn btn-block btn-success"
                      [class.dont-submit]="signup.invalid" [disabled]="signup.invalid"
                      (click)="Signup()">
                Create Account
              </button>
            </div>
          </form>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
