<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Publish Quiz
      </div>
      <div class="card col-md-10 card-body">         
        <div class="row">
          <div class="col-md-5">
            <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                        previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"></pagination>
          </div>
        </div>
      
        <pre class="col-md-2 card-header">Question : {{bigCurrentPage}} / {{numPages}}</pre>
        
        <form class="form-horizontal">
          <app-publish-quiz-main-content></app-publish-quiz-main-content>
        </form>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-sm btn-warning">Edit</button>
        <button type="submit" class="btn btn-sm btn-primary">Preview</button>
        <!--<button type="button" class="btn btn-sm btn-danger">Preview</button>-->
        <button type="button" class="btn btn-sm btn-info">Next</button>
        <button type="button" class="btn btn-sm btn-success">Publish</button>
       </div>
    </div>
    </div> <!--/.col-->
  </div>
