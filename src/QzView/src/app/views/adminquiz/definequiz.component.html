<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Define Quiz
        <div class="card-header-actions">
          <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
          <button type="button" class="btn btn-minimize"
                  (click)="toggleCollapse()">
            <i class={{iconCollapse}}></i>
          </button>
          <a href="#" class="btn-close"><i class="icon-close"></i></a>
        </div>
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email-input">Quiz Name</label>
            <div class="col-md-9">
              <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Quiz Name">
              <span class="help-block">Please enter your quiz name</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select1">Host Quiz Domain</label>
            <div class="col-md-9">
              <select class="form-control" id="hostquizdomain" name="quiz-domain-host">
                <option value="KnowledgeVyasa Domain">KnowledgeVyasa Domain</option>
                <option value="My Own Domain">My Own Domain</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select1">Type of Quiz</label>
            <div class="col-md-9">
              <select class="form-control" id="typeofquiz" name="quiz-type">
                <option value="Treasure Hunt">Treasure Hunt</option>
                <option value="Free Flow">Free Flow</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hash-of-questions">No. of Questions</label>
            <div class="col-md-9">
              <input type="number" id="number-of-question" name="number-of-question" class="form-control" placeholder="Enter Quiz Name">
              <span class="help-block">Please enter total numer of quiz questions</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hash-of-participants">No. of Participants</label>
            <div class="col-md-9">
              <input type="number" id="noOfParticipants" name="noOfParticipants" class="form-control" placeholder="Number of participants">
              <span class="help-block">Please enter numer of participant(s)</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="type-of-quiz">Participant Type</label>
            <div class="col-md-9">
              <select class="form-control" id="type-of-quiz" name="Participant-Type">
                <option value="Cross College" selected>Cross College</option>
                <option value="Same College">Same College</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="duration">Duration</label>
            <div class="col-md-9">
              <div class="input-group">
                <div class="input-group-prepend" dropdown>
                  <select class="btn btn-primary dropdown-toggle" id="type-of-quiz" name="Participant-Type">
                    <option value="Hours" selected>Hours</option>
                    <option value="Minutes">Minutes</option>
                  </select>
                </div>
                <input type="number" id="duration" name="duration" class="form-control" placeholder="Duration of the quiz">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hash-of-questions">Start Time for Quiz </label>
            <div class="col-md-9">
              <input type="text" id="start-duration" name="start-duration" class="form-control" placeholder="Enter Start Time for Quiz">
              <span class="help-block">Please enter start date time of quiz</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hash-of-questions">End Time for Quiz </label>
            <div class="col-md-9">
              <input type="text" id="end-duration" name="end-duration" class="form-control" placeholder="Enter End Time for Quiz">
              <span class="help-block">Please enter start date time of quiz</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="shuffle-questions">Shuffle Questions </label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" name="Shuffle-Questions" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="create-quiz-from-larger-pool">Create Quiz from larger Pool </label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" name="Create-Quiz-from-larger-Pool" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="allow-concurrent-access">Allow Concurrent Access </label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" name="Allow-Concurrent-Access" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="auto-evaluate-quiz">Auto Evaluate Quiz </label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" name="Auto-Evaluate-Quiz" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="auto-evaluate-quiz">Show Score after attempt </label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" name="Show-Score-after-attempt" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="post-score-on-social-media">Post score on Social Media</label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" name="Post-score-on-Social-Media" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <button type="button" class="btn btn-sm btn-danger">Next</button>             
          </div>
        </form>
        </div>
      </div>
  </div> <!--/.col-->
</div>
