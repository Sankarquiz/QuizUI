<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="btn-dark">
      <app-create-quiz htab="3"></app-create-quiz>
    </div>
    <div class="card" *ngIf="quizDefinition.quizName">
      <div class="card-header">
        <i class="fa fa-edit"></i>Set Pages Quiz
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">
              Enter message to display when user logs in and tries to attempt quiz before start of Quiz Time.
            </label>
            <div class="col-md-9">
              <textarea id="message-before-quiz" name="message-before-quiz" rows="4" class="form-control" placeholder="Enter before display message..."
                        #messageBeforeQuizTime="ngModel" [(ngModel)]="quizDefinition.messageBeforeQuizTime"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">
              Enter message to display when user logs in and tries to attempt quiz after end of Quiz Time.
            </label>
            <div class="col-md-9">
              <textarea id="message-after-quiz" name="message-after-quiz" rows="4" class="form-control" placeholder="Enter after display message..."
                        #messageAfterQuizTime="ngModel" [(ngModel)]="quizDefinition.messageAfterQuizTime"></textarea>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" (click)="saveDefinequiz()">Save & Next</button>
          </div>
        </form>
      </div>
    </div>
  </div> <!--/.col-->
</div>
