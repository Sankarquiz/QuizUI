<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Set Pages Quiz
        <div class="card-header-actions">
          <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
          <button type="button" class="btn btn-minimize"
                  (click)="toggleCollapse()">
            <i class={{iconCollapse}}></i>
          </button>
          <a href="#" class="btn-close"><i class="icon-close"></i></a>
        </div>
      </div>
      <div class="card-body">
        <form class="form-horizontal">
         <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">
              Enter message to display when user logs in and tries to attempt quiz before start of Quiz Time.
            </label>
            <div class="col-md-9">
              <textarea id="message-before-quiz" name="message-before-quiz" rows="9" class="form-control" placeholder="Enter before display message..."></textarea>
            </div>
          </div>         
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Enter message to display when user logs in and tries to attempt quiz after end of Quiz Time.
            </label>
            <div class="col-md-9">
              <textarea id="message-after-quiz" name="message-after-quiz" rows="9" class="form-control" placeholder="Enter after display message..."></textarea>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <button type="button" class="btn btn-sm btn-danger">Next</button>
          </div>
        </form>
        </div>
      </div>
  </div> <!--/.col-->
</div>
