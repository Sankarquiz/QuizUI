<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="mb-4">
      <!-- Nav tabs -->
      <tabset>
        <tab>
          <ng-template tabHeading><i class="icon-calculator" style="padding-left:2px;"> Define Quiz</i></ng-template>
          <app-set-definequiz></app-set-definequiz>
        </tab>
        <tab>
          <ng-template tabHeading><i class="fa fa-tag"></i> Registration</ng-template>
          <app-set-registration></app-set-registration>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Set Pages</ng-template>
          <app-set-pages></app-set-pages>
        </tab>
        <tab>
          <ng-template tabHeading><i class="fa fa-file-picture-o"> Set Logo</i> </ng-template>
          <app-set-logogroup></app-set-logogroup>
        </tab>
        <tab>
          <ng-template tabHeading><i class="fa fa-question-circle"></i> Set Question</ng-template>
          <app-set-question></app-set-question>
        </tab>
        <tab>
          <ng-template tabHeading><i class="fa fa-question-circle"></i> Publish Quiz</ng-template>
          <app-publish-quiz></app-publish-quiz>
        </tab>
      </tabset>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
