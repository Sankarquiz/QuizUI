<div *ngFor="let detail of quizdefinition  let i=index">
    <div class="container adds">
    <a routerLinkActive="active" (click)="SelectQuiz(i)">
      <img src=" assets/images/asian-paints.jpg">
      <p class="quiz-name">
        {{detail.quizName}}
      </p>
      <!--<p class="quiz-name-desc">
        #Indian Institute of Technology (IIT), Roorkee
      </p>-->
      <p class="quiz-start">{{detail.quizStartTime}}</p>
      <p class="quiz-end">{{detail.quizEndTime}}</p>
      <p class="quiz-type">{{detail.quizType}}</p>
      <p></p>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
