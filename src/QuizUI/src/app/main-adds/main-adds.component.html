<div id="adspace1">
  <img src="https://www.careerpilot.org.uk/assets/img/content/388d35f4-59c9-41e5-9162-3f64fdfb37a3/image_block_full_Quiz.jpg?1504880919" alt="" />
</div>
<div *ngFor="let detail of quizdefinition  let i=index" class="adds-wrapper">
  <div class="container adds">
    <a routerLinkActive="active" (click)="SelectQuiz(i)">
      <img src="https://s21425.pcdn.co/wp-content/uploads/2014/06/bigstock-The-word-Quiz-in-red-D-letter-48786143.jpg">
      <p class="quiz-name">
        {{detail.quizName}}
      </p>
      <p class="quiz-start">{{detail.quizStartTime}}</p>
      <p class="quiz-end">{{detail.quizEndTime}}</p>
      <p class="quiz-type">{{detail.quizType}}</p>
      <p></p>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
