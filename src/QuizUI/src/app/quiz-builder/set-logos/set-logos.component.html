<div class="container">
  <div class="set-pages-wrapper">
    <div class="form-group">
      <label for="name">Select Logo</label>
      <input type="file" name="logoselected"
             (change)="onFileSelected($event)" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="hash-of-questions">Enter Logo Link</label>
    <input type="text" name="logopath" (focusout)="onTextChanged($event)" class="form-control">
  </div>
</div>
