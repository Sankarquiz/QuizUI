<form #registration="ngForm" ngNativeValidate>
  <div class="container registration-wrapper">
    <div class="col-md-8">
      <div class="form-group radio-box">
        <label for="end-duration">Team Name</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="team-name" [(ngModel)]="quizDefinition.RegistrationFields.IsTeamName" [value]="true" #IsTeamName="ngModel">
          <label class="form-check-label" for="exampleRadios1">
            Required
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="team-name" [(ngModel)]="quizDefinition.RegistrationFields.IsTeamName" #IsTeamName="ngModel" [value]="false">
          <label class="form-check-label" for="exampleRadios2">
            Not Mandatory
          </label>
        </div>

      </div>

      <div class="form-group radio-box">
        <label for="end-duration">
          Email Id

        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="email" [(ngModel)]="quizDefinition.RegistrationFields.IsEmail" #IsEmail="ngModel" [value]="true">
          <label class="form-check-label" for="exampleRadios1">
            Required
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="email" [(ngModel)]="quizDefinition.RegistrationFields.IsEmail" #IsEmail="ngModel" [value]="false">
          <label class="form-check-label" for="exampleRadios2">
            Not Mandatory
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="hash-of-questions">Validate Email Id for Corporate?</label>
        <select class="form-control" id="hash-of-questions" name="validateemail" [(ngModel)]="quizDefinition.RegistrationFields.IsValidateEmail" #IsValidateEmail="ngModel">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
      <div class="form-group radio-box">
        <label for="end-duration">Contestant Name</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contestant" [(ngModel)]="quizDefinition.RegistrationFields.IsContestantName" [value]="true" #IsContestantName="ngModel">
          <label class="form-check-label" for="exampleRadios1">
            Required
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contestant" [(ngModel)]="quizDefinition.RegistrationFields.IsContestantName" [value]="false" #IsContestantName="ngModel">
          <label class="form-check-label" for="exampleRadios2">
            Not Mandatory
          </label>
        </div>
      </div>

      <div class="form-group radio-box">
        <label for="end-duration">Phone Number</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="phone" [(ngModel)]="quizDefinition.RegistrationFields.IsPhone" [value]="true" #IsPhone="ngModel">
          <label class="form-check-label" for="exampleRadios1">
            Required
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="phone" [(ngModel)]="quizDefinition.RegistrationFields.IsPhone" [value]="false" #IsPhone="ngModel">
          <label class="form-check-label" for="exampleRadios2">
            Not Mandatory
          </label>
        </div>

      </div>
      <div class="form-group radio-box">
        <label for="end-duration">Contact Address</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactaddress" [(ngModel)]="quizDefinition.RegistrationFields.IsContact" [value]="true" #IsContact="ngModel">
          <label class="form-check-label" for="exampleRadios1">
            Required
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactaddress" [(ngModel)]="quizDefinition.RegistrationFields.IsContact" #IsContact="ngModel" [value]="false">
          <label class="form-check-label" for="exampleRadios2">
            Not Mandatory
          </label>
        </div>

      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter Rules and Regulations</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="rules" [(ngModel)]="quizDefinition.RegistrationFields.RulesAndRegulations" #RulesAndRegulations="ngModel" rows="3"></textarea>
      </div>
    </div>
    <div class="reg-button">
      <button type="submit" class="btn btn-danger" (click)="SaveRegistration(registration)">
        Save & Next
      </button>
    </div>
  </div>
</form>
