<form #sponsordetail="ngForm">
  <div class="container">
    <div class="logos-grouping">
      <span>
        Select\Enter image of Top Left Corner
      </span>
      <app-set-logos (image)='SaveImage($event,"TopLeftCorner")' (imagePath)='SavePath($event,"TopLeftCorner")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Top Left
      </span>
      <app-set-logos (image)='SaveImage($event,"TopLeft")' (imagePath)='SavePath($event,"TopLeft")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Top Middle
      </span>
      <app-set-logos (image)='SaveImage($event,"TopMiddle")' (imagePath)='SavePath($event,"TopMiddle")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Top Right
      </span>
      <app-set-logos (image)='SaveImage($event,"TopRight")' (imagePath)='SavePath($event,"TopRight")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Right Top
      </span>
      <app-set-logos (image)='SaveImage($event,"RightTop")' (imagePath)='SavePath($event,"RightTop")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Right Middle
      </span>
      <app-set-logos (image)='SaveImage($event,"RightMiddle")' (imagePath)='SavePath($event,"RightMiddle")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Right Bottom
      </span>
      <app-set-logos (image)='SaveImage($event,"RightBottom")' (imagePath)='SavePath($event,"RightBottom")'></app-set-logos>
    </div>
    <div class="logos-grouping">
      <span>
        Select\Enter image of Right Bottom Corner
      </span>
      <app-set-logos (image)='SaveImage($event,"RightBottomCorner")' (imagePath)='SavePath($event,"RightBottomCorner")'></app-set-logos>
    </div>
  </div>

  <div class="reg-button">
    <button type="submit" class="btn btn-danger" (click)="SaveSponsorDetails(sponsordetail)">Save & Next</button>
  </div>
</form>
