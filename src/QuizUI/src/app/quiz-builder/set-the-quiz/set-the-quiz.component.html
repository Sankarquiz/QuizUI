<form #setquiz="ngForm" ngNativeValidate>
  <div class="set-the-quiz-wrapper">
    <div class="container">
      <div>
        <a href="#">  Bulk Upload Questions</a>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter Question Text</label>
          <textarea class="form-control" id="questiontext" name="questiontext" rows="3"
                    [(ngModel)]="questionset.QuestionText" #QuestionText="ngModel"></textarea>
        </div>
        <div class="form-group radio-box">
          <label for="end-duration">Is Image Needed</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="image-needed" id="image-needed" value="true">
            <label class="form-check-label" for="exampleRadios1">
              yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="image-needed" id="image-needed" value="false">
            <label class="form-check-label" for="exampleRadios2">
              no
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Upload Image</label>
          <input type="file" class="form-control" accept="image/*"
                 name="uploadimage" id="uploadimage" [(ngModel)]="questionset.ImageUrl" #ImageUrl="ngModel" capture>
        </div>

        <div class="form-group">
          <label for="hash-of-questions">Answer Type</label>
          <select class="form-control" name="hash-of-questions" id="hash-of-questions"
                  [(ngModel)]="questionset.AnswerType" #AnswerType="ngModel">
            <option [value]="multiplechoice">Multiple Choice</option>
            <option [value]="hangman">Hangman</option>
            <option [value]="freechoice">Free Choice</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Answer</label>
          <input type="text" class="form-control" name="answer" id="answer" [(ngModel)]="questionset.Answer" #Answer="ngModel">
        </div>
        <div class="form-group">
          <label for="name">
            Points for Correct Answer
          </label>
          <input type="text" class="form-control" name="score" id="score" [(ngModel)]="questionset.Score" #Score="ngModel">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">
            Question Option 1
          </label>
          <input type="text" class="form-control" name="option1" id="option1" [(ngModel)]="questionset.Option1" #Option1="ngModel">
        </div>
        <div class="form-group">
          <label for="name">
            Question Option 2
          </label>
          <input type="text" class="form-control" name="option2" id="option2" [(ngModel)]="questionset.Option2" #Option2="ngModel">
        </div>
        <div class="form-group">
          <label for="name">
            Question Option 3
          </label>
          <input type="text" class="form-control" name="option3" id="option3" [(ngModel)]="questionset.Option3" #Option3="ngModel">
        </div>
        <div class="form-group">
          <label for="name">
            Question Option 4
          </label>
          <input type="text" class="form-control" name="option4" id="option4" [(ngModel)]="questionset.Option4" #Option4="ngModel">
        </div>
      </div>
      <div class="reg-button">
        <button type="submit" class="btn btn-danger" (click)="PreviewQuestion(setquiz)">Preview Question</button>
        <!--<button type="submit" class="btn btn-danger" (click)="PreviousQuestion(setquiz)">Previous Question</button>-->
        <button type="submit" class="btn btn-danger" *ngIf="disablePublish==true" (click)="SaveQuestion(setquiz)">Save & Next </button>
        <button type="submit" class="btn btn-danger" *ngIf="disablePublish==false" (click)="Publish()">
          <a routerLink="/quiz-builder/create-quiz/publish-quiz" routerLinkActive="active">Submit</a>
        </button>
      </div>
    </div>
  </div>
</form>
