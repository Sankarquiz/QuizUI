<div>
  <div *ngIf="quizDetails == '' || quizDetails?.length==0">
    <p>No Quizzes are defined before.</p>
  </div>
  <div *ngIf="quizDetails?.length>0">
    <div class="container">        
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Quiz Name</th>
        <th>Quiz Type</th>
        <th>Quiz Status</th>
        <th>Quiz Start Time</th>
        <th>Quiz End Time</th>
        <th>Current Stage</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let detail of quizDetails">
                  <td>{{detail.quizName}}</td>
                  <td>{{detail.quizType}}</td>
                  <td>{{detail.status}}</td>
                  <td>{{detail.quizStartTime}}</td>
                  <td>{{detail.quizEndTime}}</td>
                  <td><a href="#">{{detail.stage}}</a></td>
                </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
