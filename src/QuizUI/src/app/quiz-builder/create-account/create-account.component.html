<form #createaccount="ngForm">
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>


    <div class="form-group" [class.has-error]="regname.invalid && regname.touched" [class.success]="regname.valid">
    <label for="email"><b>Your Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" required #regname="ngModel" [(ngModel)]="registrationName">
    <span class="help-block" *ngIf="regname.invalid && regname.touched">
      Name is required
    </span>
  </div>

  <div class="form-group" [class.has-error]="regemail.invalid && regemail.touched" [class.success]="regemail.valid">
    <label for="email"><b>Your Email Address</b></label>
    <input type="text" placeholder="Enter Email" name="email" required #regemail="ngModel" [(ngModel)]="registrationEmail">
    <span class="help-block" *ngIf="regemail.invalid && regemail.touched">
      Email is required
    </span>
  </div>


  <div class="form-group" [class.has-error]="regMobileNumber.invalid && regMobileNumber.touched" [class.success]="regMobileNumber.valid">
    <label for="email"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter Mobile Number" name="MobileNumber" required #regMobileNumber="ngModel" [(ngModel)]="registrationMobileNumber">
    <span class="help-block" *ngIf="regMobileNumber.invalid && regMobileNumber.touched">
      Mobile Number  is required
    </span>
    </div>

   
    <div class="form-group" [class.has-error]="regpassword.invalid && regpassword.touched" [class.success]="regpassword.valid">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required #regpassword="ngModel" [(ngModel)]="registrationPassword">
    <span class="help-block" *ngIf="regpassword.invalid && regpassword.touched">
      Password  is required
    </span>
    </div>

    
    

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" [disabled]="createaccount.invalid"><a routerLink="/quiz-runner" routerLinkActive="active">Create Account</a></button>
    </div>
  </div>
</form>

{{ createaccount.value | json }}
