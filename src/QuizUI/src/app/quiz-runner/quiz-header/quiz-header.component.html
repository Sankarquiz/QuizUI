<div class="container">
  <ul class="question-links">
    <li *ngFor="let number of questionsCount let i=index" [ngClass]="{'active': activeQuestion == i}">
      <button [disabled]="quizDefinition.quizType=='Treasure Hunt'"
              (click)="AssignQuestionNumber(i+1)">
        {{i+1}}
      </button>
    </li>
  </ul>
</div>
<app-quiz-runner-content (activequestion)="isActive($event)" [questionNo]="selectedQuestionNumber"></app-quiz-runner-content>
